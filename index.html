<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard meter </title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    
    
    <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="search-container">
            <input type="text" id="locationInput" placeholder="Enter city or zip code">
            <button id="searchButton">Search</button>
        </div>
        <div class="weather-info">
            <h2 id="locationName"></h2>
            <div class="weather-icon"><img id="weatherIcon" src="/img/weather_icon.png" alt="Weather Icon"></div>
            <div class="temperature">
                <span id="currentTemperature"></span>
                <span id="temperatureUnit">&deg;C</span>
            </div>
            <div id="weatherDescription"></div>
            <div id="humidity"></div>
            <div id="windSpeed"></div>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <audio controls autoplay loop >
            <source src="rain-and-tears-sad-piano-music-with-rain-and-thunderstorm-7804.ogg" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
    </div>

    
      
    
    <script src="script.js"></script>
</body>
</html>
